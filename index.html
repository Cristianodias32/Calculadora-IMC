<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Calculador IMC</title>
</head>
<body>

    <h1>Calculadora IMC</h1>

    <form onsubmit="return calcular(event)">
        <label>Digite seu peso</label>
        <input type="text" name="peso" id="peso" placeholder="Exemplo 65"> 

        <label>Digite sua altura</label>
        <input type="text" name="altura" id="altura" placeholder="Exemplo 170cm">

        <input class="button" type="submit" value="Calcular IMC">
    </form>

    <div id="resultado"></div>
    
    
    <script src="script/script.js"></script>
</body>
</html>
